<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../images/optimized/bent-creek-logo.png">
    <title>Bent Creek Ceramics</title>
  </head>
  <body class="background-2">
    <header>
      <nav>
        <div class="logo"></div>
        <a href="../index.html" class="first">HOME</a>
        <a href="../about/index.html" class="middle">ABOUT</a>
        <a href="./index.html" class="active">NEWSLETTER</a>
      </nav>
    </header>
    <main class="newsletter-form">
      <form class="newsletter" action="index.html" method="post">
        <h3>Sign Up for Our Weekly Newsletter</h3>
        <h4>Stay up to date with events, activities, news and specials.</h4>
        <input id="nameInput" type="text" name="" value="Name">
        <input id="emailInput" type="email" name="" value="Email">
        <input id="signupButton" type="Button" name="Submit" value="Submit">
      </form>

    </main>
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>

  </body>
</html>
